<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Anghy Pomar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/photo-gallery.css" />
  </head>
  <body>
    <nav>
      <a href="/about-page">About</a>
      <a href="/photo-gallery">Photo Gallery</a>
    </nav>
    <h1><a href="/home-page">Anghy Pomar</a></h1>

    <div class="bd-example">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="/images/movie.png" width="500" height="450" class="d-block w-100" alt="movies" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Watching Movies</h5>
              <p>I can spent hours watching fiction TV serior or movies.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/images/family.jpg" width="500" height="450" class="d-block w-100" alt="family-time" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Family Time</h5>
              <p>Spending time with the family is VERY important to me.</p>
            </div>
          </div>
          <div class="carousel-item active">
            <img src="/images/puppy.jpg" class="d-block w-100" alt="puppies" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Puppies</h5>
              <p>I think everyone loves puppies, I'm not an exception...</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
